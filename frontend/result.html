<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .factor {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .valid {
      color: green;
      font-weight: bold;
    }
    .invalid {
      color: red;
      font-weight: bold;
    }
    .summary {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .validSummary {
      background: #d4edda;
      color: #155724;
    }
    .invalidSummary {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verification Report</h2>
    <div id="factors"></div>
    <div id="summary" class="summary"></div>
  </div>

  <script>
    const verification = JSON.parse(sessionStorage.getItem("verification"));
    const factorsDiv = document.getElementById("factors");
    const summaryDiv = document.getElementById("summary");

    let allValid = true;

    for (let [factor, result] of Object.entries(verification)) {
      const div = document.createElement("div");
      div.className = "factor";
      div.innerHTML = `
        <span>${factor.replace("Check","")}</span>
        <span class="${result ? "valid" : "invalid"}">
          ${result ? " Passed" : " Failed"}
        </span>
      `;
      factorsDiv.appendChild(div);

      if (!result) allValid = false;
    }

    if (allValid) {
      summaryDiv.innerText = " Certificate is VALID";
      summaryDiv.classList.add("validSummary");
    } else {
      summaryDiv.innerText = " Certificate is FAKE or Suspicious";
      summaryDiv.classList.add("invalidSummary");
    }
  </script>
</body>
</html>
