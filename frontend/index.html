<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 450px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    img {
      width: 100px;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #qr-reader {
      margin-top: 15px;
      display: none;
    }
  </style>
  <!-- QR Code Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Verification Logo">
    <h2>Certificate Verification</h2>
    
    <!-- Certificate ID -->
    <input type="text" id="certId" placeholder="Enter Certificate ID">
    
    <!-- Certificate Upload -->
    <input type="file" id="certFile" accept=".pdf,.jpg,.jpeg,.png">
    
    <button onclick="verifyCertificate()">Verify</button>

    <hr>
    <h3>OR Scan QR Code</h3>
    <button onclick="startQrScan()">ðŸ“· Start QR Scan</button>
    <div id="qr-reader" style="width: 100%"></div>
  </div>

  <script>
    function verifyCertificate(certIdFromQR = null) {
  const certId = certIdFromQR || document.getElementById("certId").value;

  fetch(`http://127.0.0.1:5000/api/verify/by-id?cert_id=${certId}`)
    .then(response => response.json())
    .then(data => {
      sessionStorage.setItem("verification", JSON.stringify(data));
      window.location.href = "result.html";
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Error verifying certificate");
    });
}


    function startQrScan() {
      document.getElementById("qr-reader").style.display = "block";
      const qrReader = new Html5Qrcode("qr-reader");
      qrReader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrReader.stop().then(() => {
            verifyCertificate(decodedText); // Pass QR code value
          });
        },
        (errorMessage) => {
          console.log("QR error:", errorMessage);
        }
      ).catch(err => {
        console.error("Unable to start QR scanner", err);
      });
    }
  </script>
</body>
</html>
